<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Redirecionamento imediato e compatível com a maioria dos navegadores e WebViews -->
    <meta http-equiv="refresh" content="0; url=https://www.labclinmg.com.br/bio">
    <title>Carregando Link na Bio Labclin...</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding-top: 50px;
            background-color: #f0f0f0;
        }
        .loading-message {
            color: #333;
            font-size: 1.2em;
        }
        .fallback-link {
            margin-top: 20px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="loading-message">
        Estamos te redirecionando para o nosso Link na Bio...
    </div>
    <a href="https://www.labclinmg.com.br/bio" class="fallback-link">
        Clique aqui se o redirecionamento não funcionar.
    </a>
</body>
</html>

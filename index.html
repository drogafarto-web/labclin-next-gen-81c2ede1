<!doctype html>
<html lang="pt-BR" translate="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="google" content="notranslate" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0EA5E9" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    
    <!-- Critical CSS Inline -->
    <style>
      /* Critical Above-the-Fold Styles */
      *,::before,::after{box-sizing:border-box;border-width:0;border-style:solid;border-color:#e5e7eb}
      html{line-height:1.5;-webkit-text-size-adjust:100%;tab-size:4;font-family:ui-sans-serif,system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif}
      body{margin:0;line-height:inherit}
      :root{--background:210 20% 98%;--foreground:222 47% 11%;--primary:210 100% 35%;--primary-foreground:0 0% 100%;--secondary:195 100% 45%;--secondary-foreground:0 0% 100%;--muted:210 100% 97%;--border:0 0% 90%;--radius:0.5rem}
      body{background-color:hsl(var(--background));color:hsl(var(--foreground));font-feature-settings:"rlig" 1,"calt" 1}
      .container{width:100%;margin-left:auto;margin-right:auto;padding-left:1rem;padding-right:1rem}
      @media(min-width:640px){.container{max-width:640px}}
      @media(min-width:768px){.container{max-width:768px}}
      @media(min-width:1024px){.container{max-width:1024px}}
      @media(min-width:1280px){.container{max-width:1280px}}
    </style>
    
    <!-- Performance: DNS Prefetch and Preconnect -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    
    <!-- Preload Critical Assets -->
    <link rel="preload" as="image" href="/hero-professionals.jpg" fetchpriority="high" imagesrcset="/hero-professionals.jpg 1x" imagesizes="(max-width: 768px) 100vw, 50vw" />
    
    <title>Labclin - Laboratório de Análises Clínicas em Rio Pomba e Região</title>
    <meta name="description" content="Laboratório de análises clínicas em Rio Pomba, Mercês, Silverânia e Guarani. Exames de rotina, especializados e coleta domiciliar. Agendamento online disponível.">
    <meta name="author" content="Labclin MG" />
    <meta name="keywords" content="laboratório rio pomba, análises clínicas mercês, exames guarani, coleta domiciliar, hemograma, laboratório análises clínicas">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Labclin - Laboratório de Análises Clínicas em Rio Pomba e Região" />
    <meta property="og:description" content="Laboratório de análises clínicas em Rio Pomba, Mercês, Silverânia e Guarani. Exames de rotina, especializados e coleta domiciliar. Agendamento online disponível." />
    <meta property="og:image" content="https://labclinmg.com.br/og-image.jpg" />
    <meta property="og:url" content="https://labclinmg.com.br" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Labclin - Laboratório de Análises Clínicas em Rio Pomba e Região" />
    <meta name="twitter:description" content="Laboratório de análises clínicas em Rio Pomba, Mercês, Silverânia e Guarani. Exames de rotina, especializados e coleta domiciliar. Agendamento online disponível." />
    <meta name="twitter:image" content="https://labclinmg.com.br/og-image.jpg" />
    
    <link rel="canonical" href="https://labclinmg.com.br" />
</head>

  <body class="notranslate" translate="no">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
